# **what?** - This workflow builds python packages and ensures they can be
# installed on supported OS and python versions. This workflow should not require
# any secrets.
# **why?** - Ensure that dbt and its dependencies are able to be packaged
# and installed.
# **when?** - This will run when pushing to protected branches, pull requests,
# and manual dispatch.

name: Build

on:
  push:
    branches:
      - "main"
      - "develop"
      - "*.latest"
      - "releases/*"
  workflow_dispatch:
  pull_request:

concurrency:
  group: build-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Upgrade python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip --version

      - name: Build distributions
        run: ./scripts/build-dist.sh

      - name: Show distributions
        shell: bash
        run: ls -lh dist/

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/

  verify:
    name: Verify packages ${{ matrix.python-version }} / ${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist/

      - name: Show distributions
        shell: bash
        run: ls -lh dist/

      - name: Upgrade python dependencies
        run: |
          pip install --upgrade pip twine check-wheel-contents
          pip --version
          twine --version
          check-wheel-contents --version

      - name: Check distribution descriptions
        run: |
          twine check dist/*

      - name: Check wheel contents
        run: |
          check-wheel-contents dist/*.whl --ignore W007,W008

      - name: Install wheel distributions
        shell: bash
        run: |
          find ./dist/*.whl -maxdepth 1 -type f | xargs pip install --force-reinstall --find-links=dist/

      - name: Check wheel distributions
        run: |
          dbt --version

      - name: Install source distributions
        shell: bash
        run: |
          find ./dist/*.gz -maxdepth 1 -type f | xargs pip install --force-reinstall --find-links=dist/

      - name: Check source distributions
        run: |
          dbt --version
