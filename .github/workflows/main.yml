# what? - This workflow contains unit tests for supported OS and python versions as well as
# static code checks. This workflow requires no secrets.
# why? - To ensure code being merged into the project passes a minimum threshold of quality.
# when? - This workflow will run on ever push to a protected branch, for all pull requests, and
# when manually triggered.

name: CI

on:
  push:
    branches:
      - "main"
      - "develop"
      - "*.latest"
      - "releases/*"
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: ${{ matrix.tox-env }} ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        tox-env: [unit, mypy]
        python-version: [3.6, 3.7, 3.8, 3.9]
        include:
          - os: ubuntu-latest
            tox-env: flake8
            python-version: 3.8
          - os: ubuntu-latest
            tox-env: mypy
            python-version: 3.6
          - os: ubuntu-latest
            tox-env: mypy
            python-version: 3.7
          - os: ubuntu-latest
            tox-env: mypy
            python-version: 3.8
          - os: ubuntu-latest
            tox-env: mypy
            python-version: 3.9

    env:
      TOXENV: ${{ matrix.tox-env }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: |
          pip install --upgrade pip
          pip --version
      - name: Install tox
        run: |
          pip install tox
      - name: Run tox
        run: tox -- -v --color=yes
