# **what?** - This workflow contains unit tests for supported OS and
# python versions as well as static code checks. This workflow
# should require no secrets.
# **why?** - To ensure all code being merged into the project passes a
# minimum threshold of quality.
# **when?** - This workflow will run on ever push to a protected
# branch, for all pull requests, and when manually triggered.

name: CI

on:
  push:
    branches:
      - "main"
      - "develop"
      - "*.latest"
      - "releases/*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.toxenv }} ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        toxenv: [unit]
        python-version: [3.6, 3.7, 3.8] # TODO: support unit testing for python 3.9
        include:
          - os: ubuntu-latest
            toxenv: flake8
            python-version: 3.8
          - os: ubuntu-latest
            toxenv: mypy
            python-version: 3.8

    env:
      TOXENV: ${{ matrix.toxenv }}
      PYTEST_ADDOPTS: "-v --color=yes"

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          pip install --upgrade pip
          pip --version

      - name: Install tox
        run: |
          pip install tox
          tox --version

      - name: Run tox
        run: tox
